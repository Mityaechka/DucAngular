<div class="">
  <div class="table-loading" *ngIf="isLoading" >
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="data?.list" class="table">
    <ng-content>

    </ng-content>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="onRowClick(row)"></tr>
  </table>
  <mat-paginator [length]="data?.count" [pageSize]="data?.pageSize"  ></mat-paginator>
</div>
