<div class="">
  <div class="table-loading" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="data?.list" class="table">
    <ng-content>

    </ng-content>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row [class.hover]="hover" *matRowDef="let row; columns: columns;" (click)="onRowClick(row)"></tr>

    <ng-container *ngIf="footer&&footer.length!=0" >
      <tr mat-footer-row *matFooterRowDef="footer"></tr>
    </ng-container>
  </table>
  <mat-paginator *ngIf="showPagination" [length]="data?.total" [pageSize]="data?.pageSize" (page)="page()"></mat-paginator>
</div>
