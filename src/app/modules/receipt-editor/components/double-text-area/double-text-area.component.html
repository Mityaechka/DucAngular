<div [formGroup]="form">
  <mat-form-field appearance="outline" class="m-10">
    <mat-label>Первый текст</mat-label>
    <input matInput formControlName="firstText">
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-10">
    <mat-label>Второй текст</mat-label>
    <input matInput formControlName="secondText">
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-10">
    <mat-label>Стиль</mat-label>
    <mat-select formControlName="style">
      <mat-option value="normal">Обычный</mat-option>
      <mat-option value="italic">Курсив</mat-option>
      <mat-option value="bold">Жирный</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="m-10">
    <mat-label>Размер</mat-label>
    <input matInput min="1" max="999" formControlName="fontSize" type="number" step="1" min="1" max="1000">
  </mat-form-field>
</div>
