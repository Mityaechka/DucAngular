<div class="m-5">
  <button mat-raised-button color="primary" routerLink="/till/seller/requests/create">Создать новый заказ</button>
</div>
<app-table [loadData]="loadData.bind(this)"  (rowClick)="selectRequest($event)">
  <ng-container matColumnDef="fromShop">
    <th mat-header-cell *matHeaderCellDef> Поставщик </th>
    <td mat-cell *matCellDef="let element"> {{element.fromShop.name}} </td>
  </ng-container>
  <ng-container matColumnDef="totalSum">
    <th mat-header-cell *matHeaderCellDef> Общая </th>
    <td mat-cell *matCellDef="let element"> {{element.totalSum}} </td>
  </ng-container>
  <ng-container matColumnDef="payedSum">
    <th mat-header-cell *matHeaderCellDef> Оплачено </th>
    <td mat-cell *matCellDef="let element"> {{element.payedSum}} </td>
  </ng-container>
  <ng-container matColumnDef="leftSum">
    <th mat-header-cell *matHeaderCellDef> Остаток </th>
    <td mat-cell *matCellDef="let element"> {{element.leftSum}} </td>
  </ng-container>
</app-table>
