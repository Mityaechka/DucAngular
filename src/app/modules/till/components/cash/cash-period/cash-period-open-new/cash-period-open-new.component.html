<h1 mat-dialog-title>Открытие нового периода учета
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Пожалуйста выбирите кассу, на которой вы будете работать</mat-label>
    <mat-select [formControl]="casherPlaceControl">
      <mat-option *ngFor="let casherPlace of casherPlaces" [value]="casherPlace.id">
        {{casherPlace.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Закрыть</button>
  <button mat-button (click)="open()" [disabled]="casherPlaceControl.invalid">Открыть</button>
</div>
