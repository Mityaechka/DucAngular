<app-table [loadData]="loadReceipts.bind(this)" (rowClick)="openReceipt($event)" #table>
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef>
     Операция
      <app-filter [parentTable]="table" path="ReceiptType.Name" type="enum" [enum]="['Продажа товаров','Приход','Уход']"></app-filter>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.receiptType?element.receiptType.name:'Отсуствует'}}</td>
  </ng-container>
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef>
      <app-sort [parentTable]="table" path="Sum">Сумма</app-sort>
      <app-filter [parentTable]="table" path="Sum" type="number" ></app-filter>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sum}}</td>
  </ng-container>
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef>
      <app-sort [parentTable]="table" path="Sum">Дата создания</app-sort>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createDate|date:'dd.MM.yyyy  HH:mm'}}</td>
  </ng-container>
</app-table>
