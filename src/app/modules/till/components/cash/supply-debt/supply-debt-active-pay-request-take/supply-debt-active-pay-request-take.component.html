<h1 mat-dialog-title>
  Получение выплаты
</h1>
<div mat-dialog-content>
<div fxLayout="column">
  <mat-form-field appearance="outline" >
    <mat-label>Введите код подтверждения</mat-label>
    <input matInput placeholder="Код" [formControl]="codeControl">
  </mat-form-field>
</div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Закрыть</button>
  <button mat-button [disabled]="codeControl.invalid" (click)="checkCode()">Подтвердить</button>
</div>
