<h1 mat-dialog-title>
  Назначить водителя для долга №4
</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Логистическая компания</mat-label>
    <mat-select [formControl]="shopControl" (selectionChange)="bindShop()">
      <mat-option *ngFor="let shop of shops" [value]="shop.id" >
        {{shop.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width" >
    <mat-label>Водитель</mat-label>
    <mat-select  [disabled]="!supplyDebt.bindedLogisticCompany" [formControl]="userControl">
      <mat-option *ngFor="let user of users" [value]="user.id" >
        {{user.fio}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Закрыть</button>
  <button mat-button [disabled]="userControl.invalid" (click)="bindUser()" >Назначить</button>
</div>
