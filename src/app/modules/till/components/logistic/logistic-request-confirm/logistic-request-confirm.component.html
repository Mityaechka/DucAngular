<h1 mat-dialog-title>Подтверждения заказа</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Код подтверждения заказа</mat-label>
    <input  matInput placeholder="Код" type="text" [formControl]="code">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
  <button mat-button [disabled]="code.invalid" (click)="confirmPayrequest()" >Подтвердить</button>
</div>
