  <app-table [loadData]="loadData.bind(this)" [columns]="displayedColumns" (rowClick)="showInfo($event)">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Продукт</th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Тип</th>
      <td mat-cell *matCellDef="let element"> {{element.product.productType.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Цена</th>
      <td mat-cell *matCellDef="let element"> {{element.myShopPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Остаток</th>
      <td mat-cell *matCellDef="let element"> {{element.currentLeft}} </td>
    </ng-container>
  </app-table>
