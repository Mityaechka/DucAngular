<div class="m-10">
  <button mat-raised-button (click)="createProduct()">Создать продукт</button>
  <button mat-raised-button (click)="createProduct()" class="ml-10">Импорт продуктов</button>
</div>

<app-table [loadData]="loadData.bind(this)" [columns]="['product', 'type', 'price','action']" (rowClick)="productInfo($event)">
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Продукт</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Тип</th>
    <td mat-cell *matCellDef="let element"> {{element.productType.name}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Цена</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Цена</th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button (click)="$event.stopPropagation();productArriving(element)">Приход</button>
    </td>
  </ng-container>
</app-table>
