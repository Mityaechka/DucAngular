<h1 mat-dialog-title>Продукт "{{product.name}}"</h1>
<div mat-dialog-content>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Описание">
      <div fxLayout="column">
        <div>
          <p>Название: {{product.name}}</p>
        </div>
        <div>
          <p>Описание: {{product.description}}</p>
        </div>
        <div>
          <p>Цена: {{product.price}} тг.</p>
        </div>
        <div>
          <p>Тип продукта: {{product.productType.name}}</p>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Атрибуты">
      <app-table [loadData]="loadParametrs.bind(this)" [columns]="['attribute','value']">
        <ng-container matColumnDef="attribute">
          <th mat-header-cell *matHeaderCellDef> Атрибут </th>
          <td mat-cell *matCellDef="let element"> {{element.productAttribute.name}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Значение </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
      </app-table>
    </mat-tab>
  </mat-tab-group>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
  <button mat-button (click)="editProduct()">Редактировать</button>
</div>
