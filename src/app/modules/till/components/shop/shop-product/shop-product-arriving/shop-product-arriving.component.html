<form [formGroup]="form">
  <h1 mat-dialog-title>Приход товара</h1>
  <div mat-dialog-content>
    <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Кол-во товара</mat-label>
        <input matInput type="number" min="0" formControlName="count">
      </mat-form-field>
      <div>
        <p>Закупочная цена: {{product.price}} тг.</p>
        <mat-form-field appearance="outline">
          <mat-label>Наценка</mat-label>
          <input matInput type="number" min="0" formControlName="markup">
          <p matSuffix>%</p>
        </mat-form-field>
        <p>Цена продажи: {{retailPrice}} тг.</p>
        <p>Всего: {{total}} тг.</p>
      </div>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Отпускная цена</mat-label>
        <input matInput formControlName="price">
      </mat-form-field> -->
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Закрыть</button>
    <button mat-button [disabled]="form.invalid" (click)="productArriving()">Произвести приход</button>
  </div>
</form>
