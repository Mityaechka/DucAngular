<form [formGroup]="form">
  <h1 mat-dialog-title>Приход товара</h1>
  <div mat-dialog-content>
    <div fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Кол-во товара</mat-label>
        <input matInput type="number" min="0" formControlName="count">
      </mat-form-field>
      <div>
        <p>Цена за шт.: {{product.price}} тг.</p>
        <p>Всего.: {{total}} тг.</p>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Отпускная цена</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Штрих-код</mat-label>
        <input matInput formControlName="barcode">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Закрыть</button>
    <button mat-button [disabled]="form.invalid" (click)="productArriving()">Произвести приход</button>
  </div>
</form>
