<form [formGroup]="form">
  <h1 mat-dialog-title>Подтверждение количества заказа</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Новое количество</mat-label>
      <input matInput type="number" formControlName="count">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Закрыть</button>
    <button mat-raised-button (click)="confirm()" [disabled]="form.invalid" type="submit">Подтвердить</button>
  </div>
</form>
