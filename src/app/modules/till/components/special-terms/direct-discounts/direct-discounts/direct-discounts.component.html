<div class="m-10">
  <button mat-raised-button (click)="createDiscount()">Создать новую скидку</button>
</div>
<app-table #table [loadData]="loadData.bind(this)" (rowClick)="selectDiscount($event)">
  <ng-container matColumnDef="shop">
    <th mat-header-cell *matHeaderCellDef> Магазин </th>
    <td mat-cell *matCellDef="let element">
      <p [matTooltip]="element.shops|listToString:'name'">{{!element.shops?'Все':element.shops.length}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Товар </th>
    <td mat-cell *matCellDef="let element">
      <p [matTooltip]="element.products|listToString:'name'">{{!element.products?'Все':element.products.length}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Скидка </th>
    <td mat-cell *matCellDef="let element">
      <p>{{element.amount}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element">
      <p>{{element.isActive|isActive}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button *ngIf="element.isActive" (click)="$event.stopPropagation();changeStateDirectDiscount(element.id,false)">Отключить</button>
      <button mat-raised-button *ngIf="!element.isActive" (click)="$event.stopPropagation();changeStateDirectDiscount(element.id,true)">Включить</button>
    </td>
  </ng-container>
</app-table>
