<div class="m-10">
  <button mat-raised-button (click)="createCasherPlace()">Создать новую</button>
</div>
<app-table [loadData]="loadData.bind(this)"  (rowClick)="showCasherPlace($event)">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{!element.userinPlace?'Занято':'Свободно'}} </td>
  </ng-container>
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Пользоватль</th>
    <td mat-cell *matCellDef="let element"> {{element.userInPlace?.fio|absent}} </td>
  </ng-container>
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Активен </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive|yesNo}} </td>
  </ng-container>
</app-table>
