<div class="m-10">
  <button mat-raised-button (click)="create()">Создать новый шаблон</button>
</div>
<app-table #table [loadData]="loadData.bind(this)" (rowClick)="select($event)">
  <ng-container matColumnDef="toShop">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
</app-table>
